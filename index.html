<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Stopwatch</h1>
        <div class="stopwatch">
            <div class="display">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span>
            </div>
            <div class="controls">
                <button id="startBtn" class="btn start"><i class="fas fa-play"></i> Start</button>
                <button id="pauseBtn" class="btn pause" disabled><i class="fas fa-pause"></i> Pause</button>
                <button id="lapBtn" class="btn lap" disabled><i class="fas fa-flag"></i> Lap</button>
                <button id="resetBtn" class="btn reset"><i class="fas fa-stop"></i> Reset</button>
            </div>
            <div class="laps-container">
                <h2>Laps</h2>
                <div id="laps" class="laps"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
